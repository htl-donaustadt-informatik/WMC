<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Language Features</title>
    <script  type="text/javascript" src="sort.js"></script>
</head>
<body>

<h1>Bubble Sort</h1>
<h2>The result of sorting with if-variant</h2>
<ol id="sorted-result-with-if" style="display: none"></ol>

<h2>The result of sorting with if-variant</h2>
<ol id="sorted-result-with-bracket-notation" style="display: none"></ol>

<h2>The result of sorting with function parameter-variant</h2>
<ol id="sorted-result-with-function" style="display: none"></ol>


<script>


    // add a property called ownBubbleSortCarsWithIf to the cars array object and assign it a function
    cars.ownBubbleSortCarsWithIf = bubbleSortCarsWithIf;

    cars.ownBubbleSortCarsWithIf(cars, "brand");
    // also possible: bubbleSortCarsWithIf(cars, "brand");
    displayCars(cars, "brand", "sorted-result-with-if");

    bubbleSortCarsWithBracketNotation(cars, "brand");
    displayCars(cars, "brand", "sorted-result-with-bracket-notation");

    bubbleSortCarsWithFunction(cars, sortByNickName);

    // only one call to displayCars works for the moment, otherwise all sort results are added to the SAME list
    displayCars(cars, "nickName", "sorted-result-with-function");

    bubbleSortCarsWithFunction(cars, (car1, car2) => {
        if (car1.maxSpeed > car2.maxSpeed) {
            return 1;
        }
        else if (car1.maxSpeed < car2.maxSpeed) {
            return -1;
        }
        else {
            if  (car1.nickName > car2.nickName)
            {
                return 1;
            }
            else if (car1.nickName < car2.nickName)
            {
                return -1
            }
            else
            {
                return 0;
            }
        }
    });
    // displayCars(cars, "maxSpeed", "sorted-result-with-function");

</script>
</body>
</html>
